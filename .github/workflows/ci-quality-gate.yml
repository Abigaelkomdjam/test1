cat > .github/workflows/ci-quality-gate.yml << 'EOF'
name: Quality Gate + AI Feedback

on:
  push:
    branches: [ master ]

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      errors: ${{ steps.check.outputs.errors }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install mypy pylint
      - run: mypy . --strict --pretty > mypy.txt || true
      - run: pylint *.py --score=n > pylint.txt || true
      - id: check
        run: |
          ERR=""
          if grep -q "error:" mypy.txt; then
            ERR="${ERR}=== MYPY ERRORS ===\n$(cat mypy.txt)\n\n"
          fi
          if grep -q "rated at" pylint.txt; then
            SCORE=$(tail -n1 pylint.txt | grep -o "[0-9.]*" | head -1)
            if (( $(echo "$SCORE < 9" | bc -l) )); then
              ERR="${ERR}=== PYLINT (Score: $SCORE/10) ===\n$(cat pylint.txt)\n"
            fi
          fi
          echo "errors<<EOF" >> $GITHUB_OUTPUT
          echo "$ERR" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  ai:
    needs: check
    if: needs.check.outputs.errors != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y jq
      - run: |
          curl -X POST https://api.x.ai/v1/chat/completions \
            -H "Authorization: Bearer ${{ secrets.GROK_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "grok-beta",
              "messages": [{"role": "user", "content": "Corrige ces erreurs Python:\n\n${{ needs.check.outputs.errors }}\n\nDonne pour chaque erreur:\n- Fichier + ligne\n- Problème\n- Correction (code)\n- Explication\n\nStyle: direct, brutal, en français."}],
              "temperature": 0.2
            }' > ai.json
          jq -r '.choices[0].message.content' ai.json > ai_fix.txt
      - uses: actions/upload-artifact@v3
        with:
          name: ai-fix
          path: ai_fix.txt

  email:
    needs: [check, ai]
    if: needs.check.outputs.errors != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: ai-fix

      - name: Build formatted email body
        run: |
          ERRORS="${{ needs.check.outputs.errors }}"
          AI_FIX=$(cat ai_fix.txt)

          cat > email_body.txt << EOM
# CI BLOQUÉ - Corrections requises

**Salut ${{ github.actor }} !**

Ton push sur **master** a été **bloqué** par le Quality Gate. Voici les détails :

## Lien vers le run CI
[Voir les logs complets](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

## Erreurs détectées
\`\`\`
$ERRORS
\`\`\`

## Corrections proposées par IA (Grok)
$AI_FIX

**Action requise** : Corrige selon les suggestions, commit et repousse. Le merge ne passera que si tout est vert !

— Ton Quality Gate IA
EOM

      - uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "CI BLOQUÉ - Erreurs dans ${{ github.repository }} (commit ${{ github.sha }})"
          to: ${{ secrets.EMAIL_TO }}
          from: "GitHub Quality Gate <no-reply@github.com>"
          content_type: 'text/html'
          convert_markdown: true
          body: file://email_body.txt
